{{ partial "header.html" . }}

<div class="container">
  {{ range .Data.Pages }}

    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <div class="date">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
    <p>{{ .Summary }}</p>
  </div>
  {{ end }}
</div>
{{ partial "footer.html" . }}
