{{ partial "header.html" . }}
{{ partial "navbar.html" . }}
<div class="container">
  <div class="row">
    <div class="col">
      {{if .Params.title}}
      <h2>{{ .Title }}</h2>
      {{end}}
      {{if .Params.date}}
      <div class="date mb-3">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
      {{end}}
      <div class="post">
        {{ .Content }}
      </div>
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
