{{ partial "header.html" . }}
{{ partial "navbar.html" . }}
<style>
.book-cover {
  min-width: 111px;
}
</style>
<div class="container">
  <h1>{{ .Title }}</h1>
  <div class="post">
    {{ range $.Site.Data.books }}
    <div class="media">
      <div class="media-left">
        <img class="media-object book-cover" src="{{ .image_url }}" alt="{{ .title }}">
      </div>
      <div class="media-body">
        <h4 class="media-heading">
          <a href="{{ .url }}">{{ .title }}</a>
        </h4>
        <p>
          <a href="{{ .author_url }}">{{ .author }}</a>
        </p>
        <p>
          {{ .rating }} / 5 stars
        </p>
      </div>
    </div>
    {{ end }}

  </div>
</div>
{{ partial "footer.html" . }}
