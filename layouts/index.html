{{ partial "header.html" . }}
{{ partial "navbar.html" . }}
<div class="container">
  <div class="row">
    <div class="col">
      {{ range where .Site.Pages "Type" "post" }}
      <div class="pb-3">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div class="date">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
